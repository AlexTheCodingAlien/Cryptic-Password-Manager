<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptic Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cryptic Password Manager</h1>
        <div class="form-container">
            <h2>Add New Password</h2>
            <form id="passwordForm">
                <input type="text" id="site" placeholder="Website" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Save</button>
            </form>
        </div>
        <h2>Your Passwords</h2>
        <div id="passwordList" class="password-list">
            <!-- Passwords will be dynamically inserted here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
